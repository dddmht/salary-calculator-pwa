    <!-- 显示内容 - 数字 -->
    <text x="216" y="206" font-family="Arial" font-size="20" font-weight="bold" fill="#333">0.00</text>

    <!-- 按钮 -->
    <rect x="176" y="236" width="40" height="40" rx="5" fill="#F8F9FA"/>
