    <rect x="276" y="236" width="40" height="40" rx="5" fill="#F8F9FA"/>

    <rect x="176" y="286" width="40" height="40" rx="5" fill="#F8F9FA"/>
    <rect x="226" y="286" width="40" height="40" rx="5" fill="#F8F9FA"/>
    <rect x="276" y="286" width="40" height="40" rx="5" fill="#F8F9FA"/>

    <rect x="176" y="336" width="40" height="40" rx="5" fill="#F8F9FA"/>
    <rect x="226" y="336" width="40" height="40" rx="5" fill="#F8F9FA"/>
    <rect x="276" y="336" width="40" height="40" rx="5" fill="#317EFB"/>

    <!-- 时钟图案 -->
    <circle cx="380" cy="120" r="40" fill="white"/>
    <circle cx="380" cy="120" r="35" fill="#E8F0FE"/>
    <circle cx="380" cy="120" r="5" fill="#317EFB"/>
